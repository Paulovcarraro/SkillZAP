<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finalizar Compra - SkillZAP</title>
    <link rel="stylesheet" href="./css/formulario.css" />
  </head>
  <body>
    <!-- Header único e organizado -->
    <header class="cabecalho">
      <h1 class="header">SkillZAP</h1>
      <nav class="menu-navegacao">
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="formulario.html">Cadastrar</a>
      </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
      <h1>Finalizar Compra</h1>
      <p id="curso-selecionado">
        Curso selecionado: <span id="nome-curso"></span>
      </p>

      <form id="form-compra" action="#" method="POST" novalidate>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          maxlength="14"
          placeholder="000.000.000-00"
          required
        />

        <label for="cep">CEP:</label>
        <input
          type="text"
          id="cep"
          name="cep"
          maxlength="9"
          placeholder="00000-000"
          required
        />

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required />

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required />

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required />

        <label for="complemento">Complemento:</label>
        <input
          type="text"
          id="complemento"
          name="complemento"
          placeholder="Apartamento, bloco, etc."
        />

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required />

        <label for="estado">Estado:</label>
        <input
          type="text"
          id="estado"
          name="estado"
          maxlength="2"
          placeholder="UF"
          required
        />

        <button type="submit">Finalizar Compra</button>
      </form>
    </main>

    <script src="./JavaScript/formulario.js"></script>
  </body>
</html>
